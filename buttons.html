<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.15s;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }
</style>

<style>
    .join-button {
        background-color: white;
        color: rgb(6,95,212);
        border-color: rgb(6,95,212);
        border-width: thin;
        border-style: solid;
        font-weight: 400;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.15s, opacity 0.15s;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
    }

    .join-button:hover {
        background-color:rgb(6,95,212);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }
</style>

<style>
    .tweet-button {
        background-color: rgb(29,155,240);
        color: white;
        border: none;
        border-radius: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s, opacity 0.15s;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
    }

    .tweet-button:hover {
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .tweet-button:active {
        opacity: 0.7;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
